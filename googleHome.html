<!DOCTYPE html>
<html>
  <head>
    <title>Google Homepage Clone - by fourpenny</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="assets/stylesheet.css">
  </head>
  <body>

    <nav class="navbar">
      <ul class="nav-left">
        <li><a href="https://www.google.com/about/">About</a></li>
        <li><a href="https://store.google.com/">Store</a></li>
      </ul>
      <ul class="nav-right">
        <li><a href="https://mail.google.com/">Gmail</a></li>
        <li><a href="https://www.google.com/images">Images</a></li>
        <li><a href="#">Apps</a></li>
        <li><a href="https://accounts.google.com/signin/v2/identifier?hl=en&passive=true&continue=https%3A%2F%2Fwww.google.com%2F&flowName=GlifWebSignIn&flowEntry=ServiceLogin">Sign In</a></li>
      </ul>
    </nav>

    <div class="logo-search">
      <img src="assets/logo.png" alt="Google Logo">
      <form>
        <input class="search-bar" type="text" name="search">
        <br>
        <input class="search-button" type="submit" name="google" value="Google Search">
        <input class="search-button" type="submit" name="lucky" value="I'm Feeling Lucky">
      </form>
      <p><strong>New!</strong> <a href="https://wellbeing.google/?utm_source=google.com&utm_medium=hpp&utm_campaign=may8_digital_wellbeing" class="wellbeing">Google introduces tools to help your Digital Wellbeing</a></p>
    </div>

    <footer>
      <ul>
        <li><a href="https://www.google.com/intl/en_us/ads/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1">Advertising</a></li>
        <li><a href="https://www.google.com/services/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpbfooter&fg=1#?modal_active=none">Business</a></li>
      </ul>
      <ul>
        <li><a href="https://policies.google.com/privacy?hl=en&gl=us">Privacy</a></li>
        <li><a href="https://policies.google.com/terms?hl=en&gl=us">Terms</a></li>
        <li><a href="https://www.google.com/preferences?hl=en">Settings</a></li>
      </ul>
    </footer>

  </body>
</html>
